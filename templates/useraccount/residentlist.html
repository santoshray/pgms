{% extends 'base.html' %}

{% block body %}

<div class="container">
<!-- Basic info ( name  , email , phone) -->
{% if status == "NO_ERROR" and payload.user_info_list  %}

{% for u in payload.user_info_list %}
<hr>
<div class="card">
  <div class="card-header">
    <h4>{{u.name}}</h4>
  </div>
  <div class="card-body">

    <div class="row">
      <div class="col-md-6">
          <h5>Phone  : {{u.phone}}</h5> <br>
          <h5>Email  : {{u.email}}</h5> <br>
      </div>
      <div class="col-md-3">
        <img src="{{u.profilephoto}}" width="80%" height="inherit" alt=""></img>
      </div>
    </div>
    <a href="/useraccount/viewprofile/{{u.id}}/" class="btn btn-outline-dark btn-sm">View Profile</a>
  </div>
</div>

{%endfor%}
